<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium DNC Lookup | Ahtisham</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="codex-bg"></div>
  <div class="navbar">
    <div class="nav-brand">DNC Lookup</div>
    <div class="nav-links">
      <a href="#"><i class="https://create404create.github.io/DNC222/"></i> Search</a>
      <a href="#"><i class="https://create404create.github.io/TCPA4/"></i> BK Search</a>

  </div>

  <div class="container">

      <h1><i class="fas fa-phone-alt"></i> Premium Number Lookup</h1>

      <input type="text" id="phoneNumber" placeholder="Enter USA Number (e.g. 2012409040)" pattern="\d*" maxlength="10">
